<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Yield Prediction</title>
  <style>
    :root {
      --bg-light: #f1f8e9;
      --bg-dark: #263238;
      --text-light: #2e7d32;
      --text-dark: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="number"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    .submit-btn {
      background: #183153;
      color: white;
      padding: 1rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #ffd401;
      color: #183153;
    }

    .result {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .switch {
      font-size: 17px;
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-block;
      width: 4em;
      height: 2.2em;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #2a2a2a;
      transition: 0.4s;
      border-radius: 30px;
      overflow: hidden;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.2em;
      width: 1.2em;
      border-radius: 20px;
      left: 0.5em;
      bottom: 0.5em;
      transition: 0.4s;
      transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
      box-shadow: inset 8px -4px 0px 0px #fff;
    }

    .switch input:checked + .slider {
      background-color: #00a6ff;
    }

    .switch input:checked + .slider:before {
      transform: translateX(1.8em);
      box-shadow: inset 15px -4px 0px 15px #ffcf48;
    }

    .star {
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      width: 5px;
      height: 5px;
      transition: all 0.4s;
    }

    .star_1 { left: 2.5em; top: 0.5em; }
    .star_2 { left: 2.2em; top: 1.2em; }
    .star_3 { left: 3em; top: 0.9em; }

    .switch input:checked ~ .slider .star {
      opacity: 0;
    }

    .cloud {
      width: 3.5em;
      position: absolute;
      bottom: -1.4em;
      left: -1.1em;
      opacity: 0;
      transition: all 0.4s;
    }

    .switch input:checked ~ .slider .cloud {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Toggle Switch -->
  <label class="switch">
    <input type="checkbox" id="checkbox" checked onclick="toggleTheme()" />
    <span class="slider">
      <div class="star star_1"></div>
      <div class="star star_2"></div>
      <div class="star star_3"></div>
      <svg viewBox="0 0 16 16" class="cloud_1 cloud">
        <path transform="matrix(.77976 0 0 .78395-299.99-418.63)" fill="#fff"
          d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925">
        </path>
      </svg>
    </span>
  </label>

  <h1>ðŸŒ¾ Crop Yield Prediction</h1>

  <form method="POST">
    <input type="number" step="any" name="nitrogen" placeholder="Nitrogen (mg/kg)" required>
    <input type="number" step="any" name="phosphorus" placeholder="Phosphorus (mg/kg)" required>
    <input type="number" step="any" name="potassium" placeholder="Potassium (mg/kg)" required>
    <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required>
    <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
    <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>
    <input type="number" step="any" name="soil_moisture" placeholder="Soil Moisture (%)" required>
    <button class="submit-btn" type="submit">Predict</button>
  </form>

  {% if prediction is not none %}
    <div class="result">
      <p>Estimated Yield (LDR): <strong>{{ prediction }}</strong></p>
    </div>
  {% endif %}

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
